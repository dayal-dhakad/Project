<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register-User</title>
    <link rel="stylesheet" href="/CSS/registeruser.css" />
  </head>
  <body>
    <div class="heading">
      <h4>User Registration page</h4>
   </div>
    <section class="main">
      <div class="div">
        

        <div class="form">
          <input
            type="text"
            class="form-input"
            name="name"
            id="name"
            placeholder="Email"
          />
        </div>

        <div class="formm">
            <input
              type="name"
              class="form-input"
              name="name"
              id="name"
              placeholder="Name"
            />
          </div>

        <div class="formm">
          <input
            type="password"
            class="form-input"
            name="name"
            id="name"
            placeholder="password"
          />
        </div>

        <div class="formm">
            <input
              type="password"
              class="form-input"
              name="name"
              id="name"
              placeholder="confirm password"
            />
          </div>


        <button class="btn">Sign up</button>


        

       
      </div>

      
    </section>
  </body>
</html>
